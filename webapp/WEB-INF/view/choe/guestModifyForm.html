<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <title>회원정보 수정 폼</title>
        
        <link href="../../../assets/css/guestModifyForm.css" rel="stylesheet" type="text/css"/>
        <link href="../../../assets/bootstrap/css/bootstrap.css"rel="stylesheet">

        <script type="text/javascript" src="../../../assets/js/jquery/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="../../../assets/bootstrap/js/bootstrap.js"></script>
    </head>


    <body>
        <div id="header">
            <div id="logo" class="col-xs-3">
                <img class="logo-img" src="../../../assets/images/headerlogo.jpg"></a>
            </div>
            <div id="search" class="col-xs-5">
                <div></div>
            </div>
            <div id="menu" class="col-xs-3">
                <button type="button" class="btn btn-default menu">펫시터되기</button>
                <button type="button" class="btn btn-default menu"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><span class="badge">0</span></button>
                <p class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></p>
            </div>
        </div>


        <div id="wrap">
            <div id="container" class="clearfix">            
                <div id="aside">
                    <ul id="b-aside">
                       <li class="menu">예약관리<img src="../../../assets/images/aside.png" class="aside-img"></li>
                       <ul id="s-aside" class="hide">
                          <li>대기내역</li>
                          <li>예약신청관리</li>
                       </ul>
                       <li>나의 강아지</li>
                       <li>메세지</li>
                       <li>찜목록</li>
                       <li>내 정보 수정</li> 
                    </ul>
                </div>

                <div id="content">
                    <div class="content-head">
                        <p id="nav">마이 사이트 > 내 정보 수정</p>
                        <p id="now">회원 정보 수정</p>
                    </div>

                    <div id = "content-main">
                       
                            <div class="col-xs-11">
                                <div id="joinQuestion" class="row Q">
                                    <h4>프로필 사진</h4>
                                  
                                    <img id="profilephoto"  img src="../../../assets/images/anonymous.jpg">
                                    
                                    <input class="file" id="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)" accept="image/png, image/jpeg, image/gif">
                                   
                                </div>

                                <div id="joinQuestion" class="row Q">
                                    <h4>닉네임</h4>
                                    <input type="text" class="form-control" placeholder="existingNickname" style="width:200px"><br>
                                </div>

                                <div id="joinQuestion" class="row Q"> 
                                    <h4>비밀번호</h4>
                                    <input type="password" name="password" class="form-control" placeholder="12345" style="width:200px"><br>
                                </div>
                                    
                                <div id="joinQuestion" class="row Q">
                                    <h4>전화번호</h4>
                                        <form name="phonenumber">
                                            <input type="tel" name="phone1" value="010" style="width:50px"> -
                                            <input type="tel" name="phone2" placeholder="1234" style="width:50px"> -
                                            <input type="tel" name="phone3" placeholder="5678" style="width:50px">
                                        </form>
                               </div>

                                <div id="joinQuestion" class="row LQ"></div>
                                    <h4>이메일</h4>
                                        <form name='frm'>
                                            <input name="e1" id="e1" type="text" style="width:120px" placeholder="existingEmail"> &nbsp; @ &nbsp; <input name="e2" type="text" style="width:120px" value="">
                                            <select name="emailServer" id="emailServer" onchange="input_email();">
                                                <option value="">직접입력</option>                
                                                <option value="naver.com">naver.com</option>
                                                <option value="gmail.com">gmail.com</option>
                                                <option value="hanmail.net">hanmail.net</option>
                                                <option value="nate.com">yahoo.com</option>
                                                <option value="yahoo.co.kr">yahoo.co.kr</option>
                                                <option value="hotmail.com">hotmail.com</option>
                                            </select>
                                        </form>        
                                </div>

                                <div id="joinQuestion" class="row LQ"></div>
                                <button type="submit" class="button">내 정보 수정 완료</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
   </body>

   <script>
    /* aside */
    // html dom 이 다 로딩된 후 실행된다.
    $(document).ready(function() {
    // memu 클래스 바로 하위에 있는 a 태그를 클릭했을때
    $(".menu").click(function() {
        // 현재 클릭한 태그가 a 이기 때문에
        // a 옆의 태그중 ul 태그에 hide 클래스 태그를 넣던지 빼던지 한다.
    $(this).next("ul").toggleClass("hide");
        });
    });
</script>

</html>
